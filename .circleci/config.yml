jobs:
  build:
    working_directory: ~/CircleCIApplitoolsStorybook
    steps:
    - checkout
    - restore_cache:
        keys:
        - v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
        - v2-deps-{{ .Branch }}-
        - v2-deps-
    - run: npm ci
    - save_cache:
        key: v2-deps-{{ .Branch }}-{{ checksum "package-lock.json" }}
        paths:
        - ~/.npm
        - ~/.cache
    - run:
      command: | 
        export APPLITOOLS_BATCH_ID=`echo $CIRCLE_SHA1`
        echo $APPLITOOLS_BATCH_ID
        npx eyes-storybook
workflows:
  version: 2
  workflow:
    jobs:
    - build